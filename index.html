<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
    <title>Killer Sudoku Calculator</title>
  </head>
  <body>
    <h1>Killer Sudoku Calculator</h1>
    <div id="display">
      <label for="numInput">Number: </label>
      <input type="number" id="numInput" min="3" max="45">
      <br>
      <label for="with">With: </label>
      <input type="number" id="with" max="9" min="1">
      <br>
      <label for="excluding">Excluding: </label>
      <input type="text" id="excluding" class="secondaryInput">   
      <br>
      <label for="including">Including: </label>
      <input type="text" id="including" class="secondaryInput">  
      <br>
      <button id="calculate">Calculate!</button>
      <div id="result"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
